services:
  postgres:
    image: postgres:17-alpine
    container_name: umlmm-postgres
    environment:
      POSTGRES_DB: umlmm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-ingestor:
    build:
      context: .
      dockerfile: src/OllamaIngestor/Dockerfile
    container_name: umlmm-ollama-ingestor
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=umlmm;Username=postgres;Password=postgres"
      Ollama__IntervalMinutes: 60
      Ollama__RunOnStartup: "true"
    volumes:
      # Mount Ollama socket if running locally
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

volumes:
  postgres-data:
